<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title></title>
</head>
<body>  
    <div class="chart-container">
        <div class="chart-sub-container">
            <div class="vp-chart-title1 chart-ele-padding" data-resx="text: chart_title"></div>
            <!--<div class="vp-chart-title2 chart-ele-padding" data-resx="text: chart_subTitle"></div>-->
            <div class="custom-Legend chart-ele-padding">
            </div>
            <div id="myChart">
            </div>    
        </div>           
    </div>   
    <div class="chart-container">
        <div class="peoplechart-sub-container">
            <div id="peopleChartTitle" class="vp-chart-title1 chart-ele-padding" data-resx="text: chart_title"></div>
            <hr />
            <svg id="chartCanvasRoot" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none" width="100%" height="100%">
            </svg>
        </div>        
    </div> 
    
    <div tabindex="1" id="welcomePopup">
        <div class="message-container">
			<h1 id="welcomePopupTitle" data-resx="text: welcomePopupTitle" />			
			<p id="welcomePopupDescription" data-resx="text: welcomePopupDescription" />			
        </div>       
    </div>
</body>
</html>
